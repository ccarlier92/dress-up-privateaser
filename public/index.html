<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Privateaser</title>
    <link rel="stylesheet" href="privateaser.css">
  </head>
  <body>


  <div class="topnav">
    <img src = https://www.privateaser.com/static/img/logo-privateaser.svg alt="logo"height="50px" weight="100px"/>
    <a class="active" href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
